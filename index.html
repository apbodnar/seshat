<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Seshat</title>
    <link rel="stylesheet" href="application.css">
    <script src="loadAll.js" type="text/javascript"></script>
    <script src="gl-matrix-min.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="controls">
      <label for="resolution-range">Simulation Resolution:  <span>100</span></label>
      <input type="range" min="5" max="9" value="7" class="slider" id="resolution-range">
      <label for="delta-range">Delta T:  <span>100</span> </label>
      <input type="range" min="1" max="50" value="20" class="slider" id="delta-range">
      <label for="spring-range">Spring Constant: <span>100</span></label>
      <input type="range" min="1" max="10" value="5" class="slider" id="spring-range">
      <label for="ticks-range">Ticks per frame:  <span>100</span></label>
      <input type="range" min="1" max="1000" value="60" class="slider" id="ticks-range">
      <button id="apply-button">Apply Configuration</button>
    </div>
    <canvas id="trace"></canvas>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
